<html lang="en">

<head>
    <title>calculator-design</title>
    <link rel="stylesheet" href="calculator.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Charis+SIL&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap');
        </style>
</head>

<body class="parent">
    <div>
        <div class="calc-bkground">
            <div class="calc-header">
                <p class="text-header">SAMPLE-1</p>
                <div class="empty-box"></div>
            </div>
            <div class="grid-container1">
                <h2 class="grid-item1" id="input_space"></h2>
            </div>
            <div class="grid-container2">
                <div class="grid-item2" onclick="clearr()">C</div>
                <div class="grid-item2" onclick="calculate('%')">%</div>
                <div class="grid-item2" onclick="del()">Del</div>
                <div class="grid-item2" onclick="calculate('/')">/</div>
                <div class="grid-item2" onclick="calculate(7)">7</div>
                <div class="grid-item2" onclick="calculate(8)">8</div>
                <div class="grid-item2" onclick="calculate(9)">9</div>
                <div class="grid-item2" onclick="calculate('*')">*</div>
                <div class="grid-item2" onclick="calculate(4)">4</div>
                <div class="grid-item2" onclick="calculate(5)">5</div>
                <div class="grid-item2" onclick="calculate(6)">6</div>
                <div class="grid-item2" onclick="calculate('-')">-</div>
                <div class="grid-item2" onclick="calculate(1)">1</div>
                <div class="grid-item2" onclick="calculate(2)">2</div>
                <div class="grid-item2" onclick="calculate(3)">3</div>
                <div class="grid-item3" onclick="calculate(4)">+</div>
                <div class="grid-item2" onclick="calculate(0)">0</div>
                <div class="grid-item2" onclick="calculate('.')">.</div>
                <div class="grid-item2" onclick="answer()">=</div>
            </div>
        </div>
    </div>



    <script src="calculator.js"></script>
</body>

</html>
